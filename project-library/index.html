<!DOCTYPE html>
<html>
    <head>
        <title>Aadil's Library</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    <body>
        <div class = 'container'>
            <div class = 'row'>
                <div class = "col-12 text-center">
                    <form onkeydown="return event.key != 'Enter';">
                        <div class="form-group">
                            <label>Title</label>
                            <input class="form-control" id="bookTitle" placeholder="Romeo and Juliet" required>
                        </div>
                        <div class="form-group">
                            <label>Author</label>
                            <input class="form-control" id="bookAuthor" placeholder="William Shakespeare" required>
                        </div>
                        <div class="form-group">
                            <label>Rating /10</label>
                            <input type = "number" min = "0" max = "10" step = "0.5" class="form-control" id="bookRating" placeholder="7" required>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="readCheck">
                            <label class="form-check-label">Have you read this?</label>
                        </div>
                        <br>
                        <button class="btn btn-dark" id = "popupButton" onClick = "addBookToLibrary()" type = "button">Add Book</button>
                    </form>
                </div>
            </div>
            <br>
            <table class = "table-responsive">
                <table class = "table">
                    <tr> 
                        <th>Title</th>
                        <th>Author</th>
                        <th>Read?</th>
                        <th>Rating /10</th>
                        <th>Remove?</th>
                    </tr>
                    <tr id = "0">
                        <td>Masters of Doom</td>
                        <td>David Kushner</td>
                        <td>
                            <button onclick = "toggleRead(this)" class = "btn btn-secondary btn-sm">Yes</button>
                        </td>
                        <td>9.5</td>
                        <td>
                            <button class="btn btn-danger" id="0" onClick = "removeBook(this.id)" type = "button">Remove</button>
                        </td>
                    </tr>
                    <tr id = "1"> 
                        <td>Blink</td>
                        <td>Malcolm Gladwell</td>
                        <td>
                            <button onclick = "toggleRead(this)" class = "btn btn-secondary btn-sm">Yes</button>
                        </td>
                        <td>9</td>
                        <td>
                            <button class="btn btn-danger" id="1" onClick = "removeBook(this.id)" type = "button">Remove</button>
                        </td>
                    </tr>
                    <tr id = "2">
                        <td>The Power of Unreasonable People</td>
                        <td>John Elkington & Pamela Harington</td>
                        <td>
                            <button onclick = "toggleRead(this)" class = "btn btn-secondary btn-sm">No</button>
                        </td>
                        <td>5</td>
                        <td>
                            <button class="btn btn-danger" id="2" onClick = "removeBook(this.id)" type = "button">Remove</button>
                        </td>
                    </tr>
                </table>
            </table>
        </div>
        
        </div>
        <script src = "library.js" type="text/javascript"></script>
    </body>
</html>
